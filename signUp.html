    <!-- Main Part of the page < Sing Up - Part >  -->
    <main>
        <form name="signUp-form" action="./userProfile.html" method="get" id="signUp-form">
            <div>
                <h1>Welcome</h1>
                <img src="./img/logo.png" alt="logo" class="logo-img">
            </div>
            <div>
                <input type="text" name="fname" placeholder="First name" required>
                <input type="text" name="lname" placeholder="Last name" required>
                <input type="text" name="phoneNo" placeholder="Phone: 01xxxxxxxxx" required>
                <input type="email" name="email" placeholder="E-mail" required>
                <input type="email" name="confirm-email" placeholder="Confirm E-mail" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm-password" placeholder="Confirm Password" required>
            </div>
            <div class="buttons">
                <input type="submit" value="Register">
            </div>
        </form>
    </main>
